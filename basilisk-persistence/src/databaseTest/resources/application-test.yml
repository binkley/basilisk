# Enable these to see SQL statements (DEBUG) and their parameters (TRACE)
logging:
  level:
    hm.binkley.basilisk: INFO
    root: WARN
    #    org.springframework.jdbc.core:
    #      JdbcTemplate: DEBUG
    #      StatementCreatorUtils: TRACE
    #    org.springframework.jdbc.datasource:
    #      DataSourceTransactionManager: TRACE

spring:
  datasource:
    platform: postgresql
    url: 'jdbc:postgresql:basilisk?user=basilisk'
  main:
    banner-mode: 'off'
