description: Make a basilisk
request:
  method: POST
  url: /basilisk
  headers:
    Content-Type: application/json;charset=UTF-8
  body:
    at: '2011-02-03T04:05:06Z'
    word: BOB
    cockatrices:
      - beak-size: 10
response:
  status: 201
  headers:
    Content-Type: application/json;charset=UTF-8
    Location: /basilisk/2
  body:
    id: 2
    word: BOB
    at: '2011-02-03T04:05:06Z'
    extra: Uncle Bob is BOB
    cockatrices:
      - id: 1
        beak-size: 10
