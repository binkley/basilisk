description: Make a recipe with some ingredients
request:
  method: POST
  url: /recipe
  headers:
    Content-Type: application/json;charset=UTF-8
  body:
    code: "SCE#456"
    name: "SCRAMBLED EGGS"
    chef-id: 1
    ingredients:
      - code: "EGG#123"
        source-id: 1
        name: "EGGS"
        quantity: 1
        chef-id: 1
response:
  status: 201
  headers:
    Content-Type: application/json;charset=UTF-8
    Location: /recipe/2
  body:
    id: 2
    code: "SCE#456"
    name: "SCRAMBLED EGGS"
    daily-special: true
    chef-id: 1  # TODO: Deal with several ingredients from 1 source
    ingredients:
      - id: 2
        code: "EGG#123"
        source-id: 1
        name: "EGGS"
        quantity: 1
        recipe-id: 2
        chef-id: 1
