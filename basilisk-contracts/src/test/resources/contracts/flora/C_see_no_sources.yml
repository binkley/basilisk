description: Find no sources
request:
  method: GET
  url: /source
  headers:
    Content-Type: application/json;charset=UTF-8
response:
  status: 200
  headers:
    Content-Type: application/json;charset=UTF-8
  body: '{}'  # Ignored, but required for matchers to generate code
  matchers:
    body:
      - path: $
        type: by_command
        value: assertEmptyArray($it)
