import org.springframework.cloud.contract.verifier.config.TestFramework
import org.springframework.cloud.contract.verifier.config.TestMode

apply plugin: "spring-cloud-contract"

dependencies {
    testImplementation project(":basilisk-service")
}

contracts {
    baseClassForTests = "hm.binkley.basilisk.contracts.ContractTestBase"
    testFramework = TestFramework.JUNIT
    testMode = TestMode.EXPLICIT
}

pmdTest {
    excludes = [
            "hm/binkley/basilisk/contracts/BasiliskTest.java",
            "hm/binkley/basilisk/contracts/ContractTestBase.java"]
}
